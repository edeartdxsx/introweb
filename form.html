<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form</title> 
</head>

<body> 
    <h1>Form Register </h1>
    <form>

        <br>Firstname: <input type="text" required></br>
        <br>Lastname: <input type="text" required></br>
        <br>Telephone:<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></br>
        <br>Email: <input type="email"></br>
        <br>Birth date: <input type="date"></br>
        <br>Weight:<input type="range" min="0" max="100"></br> 
        <br>height:<input type="number"value="1"></br> 
        <br>Pic:<input type="file"></br>
        <br>Password:<input type="password"></br> 
        <br>Gender:<input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label></br>
        <br>Color:<input type="color"></br> 
        <br>Country:<input type="checkbox"> Thailand <input type="checkbox"> Laos <input type="checkbox"> Cambodia</br> 
        <br><br>
        <input type="submit" value="ยืนยัน">
        <input type="reset"value ="ยกเลิก">

        

    </form>



</body> 
</html>
